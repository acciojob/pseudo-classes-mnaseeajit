<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <article>
            <p>This is the first paragraph.</p>
            <p id="id2">This is the second paragraph.</p>
            <p>This is the third paragraph.</p>
			<p id="id4">This is the fourth paragraph</p>
        </article>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>
</body>

</html>
